<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Pong</title>
  </head>
  <body>
    <h1>PONG</h1>
    <!-- <div class="container"> -->
      <div class="row">
        <div class="col-md-7">
          <canvas id="canvas" width="700" height="500"></canvas>
        </div>
        <div class="col-md-5">
          <h2>Rules of the game</h2>
          <p>Use the paddles to hit the ball back and forth. Points are earned when one fails to return the ball to another!</p>
          <p class="player">Player 1 controls</p>
          <ul>
            <li>Up: W key</li>
            <li>Down: S key</li>
          </ul>
          <p class="player">Player 2 controls</p>
          <ul>
            <li>Up: ↑ key</li>
            <li>Down: ↓ key</li>
          </ul>
          <!-- <h2>Scoreboard</h2>

          <h3>Player 2:</h3> -->
        </div>
      </div>
